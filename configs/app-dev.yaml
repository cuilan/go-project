# gin 配置 (如果提供了此部分，gin 模块将被自动初始化)
gin:
  mode: debug # 可选 debug, release, test, 默认 debug
  port: 8888 # 可选 8080, 默认 8080
  read_timeout: 10 # 可选 10, 默认 10
  write_timeout: 10 # 可选 10, 默认 10
  max_header_bytes: 1024 # 可选 1024, 默认 1024

