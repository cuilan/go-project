basePath: /
definitions:
  go-project_internal_api.ErrorResponse:
    properties:
      code:
        description: 错误代码
        example: 10001
        type: integer
      data:
        description: 错误详情
      msg:
        description: 错误消息
        example: fail
        type: string
    type: object
  go-project_internal_api.HealthResponse:
    properties:
      status:
        description: 服务状态
        example: ok
        type: string
    type: object
  go-project_internal_api.SuccessResponse:
    properties:
      code:
        description: 响应代码
        example: 10000
        type: integer
      data:
        description: 响应数据
      msg:
        description: 响应消息
        example: success
        type: string
    type: object
  go-project_internal_api.User:
    properties:
      id:
        description: 用户ID
        example: 1
        type: integer
      password:
        description: 密码（通常不返回）
        example: '-'
        type: string
      username:
        description: 用户名
        example: admin
        type: string
    type: object
  go-project_internal_api.UserLoginRequest:
    properties:
      password:
        description: 密码，最少6位字符
        example: "123456"
        minLength: 6
        type: string
      username:
        description: 用户名，长度3-50字符
        example: admin
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  go-project_internal_api.UserRegisterRequest:
    properties:
      password:
        description: 密码，最少6位字符
        example: "123456"
        minLength: 6
        type: string
      username:
        description: 用户名，长度3-50字符
        example: admin
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 这是一个使用Gin框架构建的Go项目API服务器
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Go Project API (Gin)
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: 检查服务器健康状态
      produces:
      - application/json
      responses:
        "200":
          description: 健康检查成功
          schema:
            allOf:
            - $ref: '#/definitions/go-project_internal_api.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/go-project_internal_api.HealthResponse'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
      summary: Health Check
      tags:
      - Common
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录，验证用户名和密码
      parameters:
      - description: 用户登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/go-project_internal_api.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回用户信息
          schema:
            allOf:
            - $ref: '#/definitions/go-project_internal_api.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/go-project_internal_api.User'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
      summary: User Login
      tags:
      - User
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册，创建新用户账号
      parameters:
      - description: 用户注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/go-project_internal_api.UserRegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/go-project_internal_api.SuccessResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
        "409":
          description: 用户已存在
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/go-project_internal_api.ErrorResponse'
      summary: User Register
      tags:
      - User
produces:
- application/json
schemes:
- http
- https
swagger: "2.0"
